<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- header starts from here -->
    <header>
      <section class="logo">
        <a href="#">
          <img id="myntra_home" src="myntra_logo.webp" alt="myntra_logo" />
        </a>
      </section>

      <!-- nav starts here -->
      <section id="nav_sec">
        <nav class="nav_bar">
          <a href="#">MEN</a>
          <a href="#">Women</a>
          <a href="#">Kids</a>
          <a href="#">Home & living</a>
          <a href="#">Beauty</a>
          <a href="#">Studio<sup>NEW</sup></a>
        </nav>
      </section>

      <!-- search bar here -->
      <section class="search_bar">
        <span class="material-symbols-outlined search_icon">search</span>
        <input
          placeholder="Search for products, brands and more"
          class="search_input"
        />
      </section>

      <!-- Action bar starts -->
      <section class="action_bar">
        <section class="action_container">
          <span class="material-symbols-outlined action_icon"> person </span>
          <span class="action_name">profile</span>
        </section>

        <section class="action_container">
          <span class="material-symbols-outlined action_icon"> favorite </span>
          <span class="action_name">Wishlist</span>
        </section>

        <section class="action_container">
          <span class="material-symbols-outlined action_icon">
            shopping_bag
          </span>
          <span class="action_name">Bag</span>
        </section>
      </section>
    </header>
    <main>
      <section class="banner_container">Banner</section>
      <section class="category_heading">Categories</section>
      <section class="category_items">Items</section>
    </main>
    <footer>Footer</footer>
  </body>
</html>
